<a11y-forms-card>
	<header>
		<h1>Bad Form ðŸ˜ˆ</h1>
		<p>
			This form looks good but when you start inspecting it you'll notice how
			mean it is.
		</p>
	</header>

	<form [formGroup]="form">
		<div class="form-control" [ngClass]="{ submitted: submitted }">
			<div class="label">
				<span class="title">First Name:</span>
				<span class="required">*</span>
			</div>
			<input type="text" formControlName="firstName" />
		</div>
		<div
			*ngIf="
				form.get('firstName').errors &&
				(submitted || form.get('firstName').dirty)
			"
		>
			<p *ngIf="form.get('firstName').errors.required" class="error">
				Please enter your first name.
			</p>
		</div>
		<div class="form-control" [ngClass]="{ submitted: submitted }">
			<div class="label">
				<span class="title">Last Name:</span>
				<span class="required">*</span>
			</div>
			<input type="text" formControlName="lastName" />
		</div>
		<div
			*ngIf="
				form.get('firstName').errors &&
				(submitted || form.get('firstName').dirty)
			"
		>
			<p *ngIf="form.get('firstName').errors.required" class="error">
				Please enter your last name.
			</p>
		</div>
		<div class="form-control">
			<div class="label">
				<span class="title">Birthday:</span>
			</div>
			<input type="date" formControlName="birthday" />
		</div>
	</form>

	<div class="actions">
		<button (click)="submit()">Submit</button>
		<button (click)="reset()">Reset</button>
	</div>
</a11y-forms-card>
