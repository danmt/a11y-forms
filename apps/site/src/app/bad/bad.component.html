<a11y-forms-card>
	<header>
		<h1>Formulario Malvado ðŸ˜ˆ</h1>
		<p>
			Este formulario es muy mÃ¡lvado y solo
			<span style="font-weight: bold;">algunos</span> pueden usarlo.
		</p>
	</header>

	<form [formGroup]="form">
		<div class="form-control" [ngClass]="{ submitted: submitted }">
			<div class="label">
				<span class="title">Nombre:</span>
				<span class="required">*</span>
			</div>
			<input type="text" formControlName="firstName" />
		</div>
		<div
			*ngIf="
				form.get('firstName').errors &&
				(submitted || form.get('firstName').dirty)
			"
		>
			<p *ngIf="form.get('firstName').errors.required" class="error">
				Por favor introduce tu nombre.
			</p>
		</div>
		<div class="form-control" [ngClass]="{ submitted: submitted }">
			<div class="label">
				<span class="title">Apellido:</span>
				<span class="required">*</span>
			</div>
			<input type="text" formControlName="lastName" />
		</div>
		<div
			*ngIf="
				form.get('lastName').errors && (submitted || form.get('lastName').dirty)
			"
		>
			<p *ngIf="form.get('lastName').errors.required" class="error">
				Por favor introduce tu apellido.
			</p>
		</div>
		<div class="form-control">
			<div class="label">
				<span class="title">Fecha de nacimiento:</span>
			</div>
			<input type="date" formControlName="birthday" />
		</div>
	</form>

	<div class="actions">
		<button (click)="submit()">Enviar</button>
		<button (click)="reset()">Restablecer</button>
	</div>
</a11y-forms-card>
